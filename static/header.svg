<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 170">
    <defs>
        <style>
            <![CDATA[
                @import url("https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@700&display=swap");
                .title-text {
                    font-family: 'Kaisei Decol', serif;
                    font-weight: 700;
                }
            ]]>
        </style>

        <linearGradient id="bgGradient" gradientTransform="rotate(45)">
            <stop offset="0%" style="stop-color:#ffffff"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5"/>
            <stop offset="100%" style="stop-color:#6366f1"/>
        </linearGradient>
    </defs>

    <!-- 背景（角丸付き） -->
    <rect width="800" height="170" rx="10" ry="10" fill="url(#bgGradient)"/>

    <!-- デコレーション要素 -->
    <circle cx="200" cy="60" r="35" fill="#e0e7ff" opacity="0.6"/>
    <circle cx="600" cy="60" r="25" fill="#e0e7ff" opacity="0.4"/>

    <!-- コードアイコン（位置調整） -->
    <g transform="translate(240, 60)">
        <path d="M-20,-15 L-30,-5 L-20,5 M20,-15 L30,-5 L20,5" 
              fill="none" 
              stroke="url(#textGradient)" 
              stroke-width="4" 
              stroke-linecap="round"/>
    </g>

    <!-- タイトルテキスト -->
    <text x="440" y="120" 
          font-size="48" 
          fill="url(#textGradient)" 
          text-anchor="middle" 
          class="title-text">
        Replit Framework Explorer
    </text>
</svg>
